<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>

<body>
    <section class="container">
        <div class="img">
            <img src="img/undraw_personal_trainer_re_cnua (4).svg">
        </div>
        <h1 class="titulo-cal">Calcule seu IMC</h1>
        <form id="form">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" placeholder="Ex: 65.2">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" placeholder="Ex: 1.75">

            <button id="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src=" js/main.js"></script>
</body>

</html>
